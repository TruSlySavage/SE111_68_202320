    <Script>



        //enter hourly pay rate
        var num1 = Number(prompt(`Hi ! ${name}  \nEnter your hourly rate:`))
        

        //enter total hours worked
        var num2 = Number(prompt(`Hi ! ${name}  \nEnter your hours worked:`))
        

        // hours * pay rate = weekly gross
        var num3 = (num1 * num2) 
        console.log('Gross Pay', num3)
        alert(`Gross Pay: $${num3.toFixed(2)}`)


        
        // take Home Pay total after taxes 
        var uncleSam = num3 * .2
        var netpay = num3 - uncleSam
        alert(`Net Pay: $${netpay.toFixed(2)}`)
        console.log("Net Pay",netpay)


        alert(`Uncle Sam: $${uncleSam.toFixed(2)}`          )
        console.log('Uncle Sam', uncleSam  )
