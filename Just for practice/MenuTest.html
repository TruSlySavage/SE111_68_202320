<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Test</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

<!-- APPETIZERS Section -->
<section class="menu-section">

    <div class="menu-item">
        <h3>APPETIZERS</h3>

        <!-- Mozzarella Sticks -->
        <label for="mozzarellaSticks">How many mozzarella sticks come in an order?</label>
        <select id="mozzarellaSticks" name="mozzarellaSticks">
            <option value="6">A) 6</option>
            <option value="8">B) 8</option>
            <option value="10">C) 10</option>
            <option value="12">D) 12</option>
        </select>

        <!-- Mozzarella Sticks Sauce -->
        <label for="mozzarellaSticksSauce">What are they served with?</label>
        <select id="mozzarellaSticksSauce" name="mozzarellaSticksSauce">
            <option value="marinara">A) Marinara Sauce</option>
            <option value="tzatziki">B) Tzatziki Sauce</option>
            <option value="hummus">C) Hummus</option>
            <option value="ranch">D) Ranch Dressing</option>
        </select>

        <!-- Additional Questions... -->

    </div>

    <!-- Continue this structure for the other appetizers... -->

</section>

<!-- PASTA Section -->
<section class="menu-section">

    <div class="menu-item">
        <h3>PASTA</h3>

        <!-- Serving Pasta -->
        <label for="servingPasta">What should you offer guests automatically when serving pasta at the tables?</label>
        <select id="servingPasta" name="servingPasta">
            <option value="oliveOilBalsamicVinegar">A) Olive Oil and Balsamic Vinegar</option>
            <option value="breadButter">B) Bread and Butter</option>
            <option value="caesarSalad">C) Caesar Salad</option>
            <option value="soupOfDay">D) Soup of the Day</option>
        </select>

        <!-- Marinara Ingredients -->
        <label for="marinaraIngredients">What are the ingredients in our Marinara sauce?</label>
        <select id="marinaraIngredients" name="marinaraIngredients">
            <option value="tomatoesGarlicBasil">A) Tomatoes, Garlic, Basil</option>
            <option value="creamParmesanNutmeg">B) Cream, Parmesan, Nutmeg</option>
            <option value="oliveOilLemonCapers">C) Olive Oil, Lemon, Capers</option>
            <option value="redWineOnionsThyme">D) Red Wine, Onions, Thyme</option>
        </select>

        <!-- Additional Questions... -->

    </div>

    <!-- Continue this structure for the other pasta items... -->

</section>

</body>
</html>
