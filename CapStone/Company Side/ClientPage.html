    <h2>Client List</h2>

<table>
    <thead>
        <tr>
            <th>Client Name</th>

    </thead>
    <tbody>
        <!-- Replace the following rows with your actual client data -->
        <tr>
            <td>Client 1</td>
            <td>$<span id="sales1">0</span></td>
            <td><input type="number" id="weekly1" oninput="updateClientTotals(1)" /></td>
            <td><input type="number" id="monthly1" oninput="updateClientTotals(1)" /></td>

        </tr>

    <!-- Calculate Total Buttons -->
    <button onclick="calculateTotal('weekly')">Calculate Total Weekly Sales</button>
    <button onclick="calculateTotal('monthly')">Calculate Total Monthly Sales</button>
    <button onclick="calculateTotal('yearly')">Calculate Total Yearly Sales</button>

    <!-- Totals Section -->
    <div id="totals">
        <p>Total Product Sales: $<span id="totalProductSales">0</span></p>
        <p>Total Weekly Sales: $<span id="totalWeekly">0</span></p>
        <p>Total Monthly Sales: $<span id="totalMonthly">0</span></p>
        <p>Total Yearly Sales: $<span id="totalYearly">0</span></p>
    </div>

<script>
    // Function to update individual client totals
    function updateClientTotals(clientNumber) {
        const weekly = parseFloat(document.getElementById(`weekly${clientNumber}`).value) || 0;
        const monthly = parseFloat(document.getElementById(`monthly${clientNumber}`).value) || 0;
        const yearly = parseFloat(document.getElementById(`yearly${clientNumber}`).value) || 0;

        const totalSales = weekly + monthly + yearly;
        document.getElementById(`sales${clientNumber}`).textContent = totalSales.toFixed(2);

        // Update overall totals
        updateOverallTotals();
    }

    // Function to update overall totals
    function updateOverallTotals() {
        let totalProductSales = 0;
        let totalWeekly = 0;
        let totalMonthly = 0;
        let totalYearly = 0;

        // Loop through rows and accumulate totals
        for (let i = 1; i <= 18; i++) {
            const productSales = parseFloat(document.getElementById(`sales${i}`).textContent) || 0;
            const weekly = parseFloat(document.getElementById(`weekly${i}`).value) || 0;
            const monthly = parseFloat(document.getElementById(`monthly${i}`).value) || 0;
            const yearly = parseFloat(document.getElementById(`yearly${i}`).value) || 0;

            totalProductSales += productSales;
            totalWeekly += weekly;
            totalMonthly += monthly;
            totalYearly += yearly;
        }

        // Update total values in the HTML
        document.getElementById('totalProductSales').textContent = totalProductSales.toFixed(2);
        document.getElementById('totalWeekly').textContent = totalWeekly.toFixed(2);
        document.getElementById('totalMonthly').textContent = totalMonthly.toFixed(2);
        document.getElementById('totalYearly').textContent = totalYearly.toFixed(2);
    }

    // Function to calculate total weekly, monthly, or yearly sales
    function calculateTotal(type) {
        let total = 0;

        // Loop through rows and accumulate totals based on the type
        for (let i = 1; i <= 18; i++) {
            const value = parseFloat(document.getElementById(`${type}${i}`).value) || 0;
            total += value;
        }

        // Update the total value in the HTML
        document.getElementById(`total${type.charAt(0).toUpperCase() + type.slice(1)}`).textContent = total.toFixed(2);
    }
</script>
