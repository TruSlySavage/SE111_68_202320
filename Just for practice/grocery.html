<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Grocery Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <span>Apple</span>
            <span>$0.50</span>
            <button onclick="addToCart('Apple', 0.50)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Banana</span>
            <span>$0.25</span>
            <button onclick="addToCart('Banana', 0.25)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Orange</span>
            <span>$0.60</span>
            <button onclick="addToCart('Orange', 0.60)">Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be displayed here -->
            </ul>
            <h3>Total: $<span id="cartTotal">0.00</span></h3>
        </div>
    </div>
    <script>
        const cartItems = [];
        let total = 0;

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            total += itemPrice;
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            
            cartItemsElement.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(li);
            });

            cartTotalElement.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
