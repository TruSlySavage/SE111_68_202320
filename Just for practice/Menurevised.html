<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Test - Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ol {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Employee Multiple Choice Test</h2>

    <!-- Questions Section -->
    <form id="employeeTest">
        <h3>APPETIZERS:</h3>

        <!-- Question 1 -->
        <fieldset>
            <legend>Mozzarella Sticks:</legend>
            <label>How many mozzarella sticks come in an order?
                <input type="radio" name="q1" value="6"> 6
                <input type="radio" name="q1" value="8"> 8
                <input type="radio" name="q1" value="10"> 10
                <input type="radio" name="q1" value="12"> 12
            </label>

            <label>What are they served with?
                <input type="radio" name="q2" value="Marinara"> Marinara Sauce
                <input type="radio" name="q2" value="Tzatziki"> Tzatziki Sauce
                <input type="radio" name="q2" value="Hummus"> Hummus
                <input type="radio" name="q2" value="Ranch"> Ranch Dressing
            </label>
        </fieldset>

        <!-- Question 2 -->
        <fieldset>
            <legend>Stuffies:</legend>
            <label>What are the ingredients to the stuffing?
                <input type="radio" name="q3" value="Clams"> Clams, Breadcrumbs, Garlic
                <input type="radio" name="q3" value="Spinach"> Spinach, Feta, Phyllo Dough
                <input type="radio" name="q3" value="Brussels"> Brussels Sprouts, Bacon, Balsamic Glaze
                <input type="radio" name="q3" value="Mozzarella"> Mozzarella, Tomato, Basil
            </label>

            <label>What is it served on?
                <input type="radio" name="q4" value="Pita"> Pita Bread
                <input type="radio" name="q4" value="Rice"> Rice
                <input type="radio" name="q4" value="Crostini"> Crostini
                <input type="radio" name="q4" value="Lettuce"> Lettuce Cups
            </label>
        </fieldset>

        <!-- Question 3 -->
        <fieldset>
            <legend>Brussels Sprouts:</legend>
            <label>What are they sautéed with?
                <input type="radio" name="q5" value="BaconBalsamic"> Bacon and Balsamic Glaze
                <input type="radio" name="q5" value="GarlicParmesan"> Garlic and Parmesan
                <input type="radio" name="q5" value="LemonHoney"> Lemon and Honey
                <input type="radio" name="q5" value="Pesto"> Pesto
            </label>
        </fieldset>

        <!-- Question 4 -->
        <fieldset>
            <legend>Greek Spanakopita:</legend>
            <label>What are the ingredients?
                <input type="radio" name="q6" value="SpinachFetaPhyllo"> Spinach, Feta, Phyllo Dough
                <input type="radio" name="q6" value="LambTzatzikiPita"> Lamb, Tzatziki, Pita
                <input type="radio" name="q6" value="OlivesFetaTomato"> Olives, Feta, Tomato
                <input type="radio" name="q6" value="HummusPitaCucumber"> Hummus, Pita, Cucumber
            </label>

            <label>What is Phyllo Dough?
                <input type="radio" name="q7" value="TypeOfPasta"> A type of pasta
                <input type="radio" name="q7" value="ThinPastryDough"> Thin pastry dough
                <input type="radio" name="q7" value="GreekYogurt"> Greek yogurt
                <input type="radio" name="q7" value="CheeseFilling"> Cheese filling
            </label>

            <label>This is the Greek Version of?
                <input type="radio" name="q8" value="Lasagna"> Lasagna
                <input type="radio" name="q8" value="Calzone"> Calzone
                <input type="radio" name="q8" value="Spanakopita"> Spanakopita
                <input type="radio" name="q8" value="Sushi"> Sushi
            </label>

            <label>Is this the Owner’s Signature Personal Recipe? YES OR NO.
                <input type="radio" name="q9" value="Yes"> YES
                <input type="radio" name="q9" value="No"> NO
            </label>

            <label>Is this our #1 Selling Appetizer? YES OR NO.
                <input type="radio" name="q10" value="Yes"> YES
                <input type="radio" name="q10" value="No"> NO
            </label>
        </fieldset>

        <!-- Question 5 -->
        <fieldset>
            <legend>Hummus Plate:</legend>
            <label>What are the three spreads that come with this dish?
                <input type="radio" name="q11" value="TzatzikiBabaGanoushOlive"> Tzatziki, Baba Ganoush, Olive Tapenade
                <input type="radio" name="q11" value="GuacamoleSalsaSourCream"> Guacamole, Salsa, Sour Cream
                <input type="radio" name="q11" value="PestoMarinaraAlfredo"> Pesto, Marinara, Alfredo
                <input type="radio" name="q11" value="HoneyMustardRanchBBQ"> Honey Mustard, Ranch, BBQ
            </label>

            <label>What other items does it come with?
                <input type="radio" name="q12" value="PitaVeggies"> Pita Bread and Veggies
                <input type="radio" name="q12" value="FrenchFries"> French Fries
                <input type="radio" name="q12" value="MozzarellaSticks"> Mozzarella Sticks
                <input type="radio" name="q12" value="Rice"> Rice
            </label>

            <label>What is Tzatziki Sauce: list the ingredients.
                <input type="radio" name="q13" value="YogurtCucumberGarlic"> Yogurt, Cucumber, Garlic
                <input type="radio" name="q13" value="TomatoBasilOliveOil"> Tomato, Basil, Olive Oil
                <input type="radio" name="q13" value="HummusLemonTahini"> Hummus, Lemon, Tahini
                <input type="radio" name="q13" value="FetaOlivesOregano"> Feta, Olives, Oregano
            </label>

            <label>Is it homemade here? YES OR NO
                <input type="radio" name="q14" value="Yes"> YES
                <input type="radio" name="q14" value="No"> NO
            </label>
        </fieldset>

        <!-- Repeat the structure for the remaining questions -->

        <!-- Include input fields for total questions and correct answers -->
        <label for="totalQuestions">Total Questions:</label>
        <input type="number" id="totalQuestions" required>

        <label for="correctAnswers">Correct Answers:</label>
        <input type="number" id="correctAnswers" required>

        <!-- Button to trigger the calculation -->
        <button type="button" onclick="calculatePercentage()">Calculate Percentage</button>

        <!-- Display the result -->
        <p id="scoreResult"></p>
    </form>

    <!-- JavaScript for the score percentage calculation -->
    <script>
        function calculatePercentage() {
            // Get the total number of questions
            var totalQuestions = document.querySelectorAll('[name^="q"]').length;

            // Initialize the counter for correct answers
            var correctAnswers = 0;

            // Loop through each question and check if the selected answer is correct
            for (var i = 1; i <= totalQuestions; i++) {
                var selectedAnswer = document.querySelector('[name="q' + i + '"]:checked');

                if (selectedAnswer) {
                    // Modify this section to check the correct answers for each question
                    if (
                        (i === 1 && selectedAnswer.value === "8") ||
                        (i === 2 && selectedAnswer.value === "Spinach") ||
                        (i === 3 && selectedAnswer.value === "BaconBalsamic") ||
                        (i === 4 && selectedAnswer.value === "SpinachFetaPhyllo") ||
                        (i === 5 && selectedAnswer.value === "ThinPastryDough") ||
                        (i === 6 && selectedAnswer.value === "Spanakopita") ||
                        (i === 7 && selectedAnswer.value === "TypeOfPasta") ||
                        (i === 8 && selectedAnswer.value === "Spanakopita") ||
                        (i === 9 && selectedAnswer.value === "Yes") ||
                        (i === 10 && selectedAnswer.value === "No") ||
                        (i === 11 && selectedAnswer.value === "TzatzikiBabaGanoushOlive") ||
                        (i === 12 && selectedAnswer.value === "PitaVeggies") ||
                        (i === 13 && selectedAnswer.value === "YogurtCucumberGarlic") ||
                        (i === 14 && selectedAnswer.value === "Yes")
                    ) {
                        correctAnswers++;
                    }
                    // Repeat this structure for the remaining questions
                }
            }

            // Calculate the percentage
            var percentage = (correctAnswers / totalQuestions) * 100;

            // Display the result
            var resultElement = document.getElementById('scoreResult');
            resultElement.innerHTML = 'Your score: ' + percentage.toFixed(2) + '%';
        }
    </script>


</body>
</html>
